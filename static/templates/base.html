{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalTall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-dark bg-success">
            <div class="container-fluid">
              <div class="d-flex">
                <a href="{% url 'home' %}" class="btn btn-success btn-outline-light me-2">CalTall</a>
              </div>
              {% if user.is_authenticated %}
              <!-- Left side: Main, Profile, Logs -->
              <div class="d-flex">
                <a href="{% url 'users.main' %}" class="btn btn-light btn-outline-dark me-2">Main Page</a>
                <a href="{% url 'users.profile' %}" class="btn btn-light btn-outline-dark me-2">Profile</a>
                <a href="{% url 'users.logs' %}" class="btn btn-light btn-outline-dark me-2">Logs</a>
              </div>
              <!-- Right side: Logout -->
              <div class="ms-auto">
                <form action="{% url 'logout' %}" method="post" class="d-inline">{% csrf_token %}
                  <button type="submit" class="btn btn-warning btn-outline-dark">Logout</button>
                </form>
              </div>
              {% else %}
              <!-- Right side (only shown if not authenticated): Login, Signup -->
              <div class="ms-auto">
                <a href="{% url 'login' %}" class="btn btn-light btn-outline-dark me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-warning btn-outline-dark">Signup</a>
              </div>
              {% endif %}
            </div>
        </nav>          
        <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
<!-- 
    This is the base file which other files will extend.

-->
